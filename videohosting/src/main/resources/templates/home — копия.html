<!DOCTYPE html>
        <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Video Hosting</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" media="all">
</head>
<body STYLE="min-width: 320px; background-color: deepskyblue; font-size: 14px;">
    <header>
        <div class = "container">
            <nav class="navbar navbar-light bg-light ">
                <a class="navbar-brand" href="#" style="color:black; font-family: 'Inconsolata', monospace; font-size: 30px;">
                    <img th:src="@{/images/icon.jpg}" width="50" height="30" alt="" loading="lazy">
                    Welcome to...
                </a>
            </nav>
        </div>
    </header>


    <table STYLE="margin-top: 60px;">
        <tr th:each="video : ${videos}">
            <video STYLE="margin-left: 200px; margin-top: 60px; margin-bottom: 60px" width="400" height="320" autoplay="autoplay" controls="controls" th:src="@{'/video/'+${video.getId()} + '.mp4'}"/>
        </tr>
    </table>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


</body>
</html>
